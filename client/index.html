<!DOCTYPE html>
<html>
  <head>
    <title>noComment</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/flipclock/compiled/flipclock.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="http://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/compiledStyle.css">
  </head>
  <body>
    <div class="container-fluid">

      <div class="row">
        <div class="loginContainer col-md-4 col-md-offset-4">
        <h1>Welcome to Auction!</h1>
        <input type="text" name="userName" class="form-control" value="" placeholder="Enter Username">
        <button class="userNameSubmit col-md-8 col-md-offset-2" name="submit">Let Me Buy Stuff</button>
      </div>
      </div>

      <div class="header row">
        <div class="col-md-6 col-md-offset-3">
          <header>
            <h1>Live Art Auction</h1>
          </header>
        </div>
      </div>

      <section class="row">
        <div class="col-md-8 col-md-offset-2">
          <button id="addButton" name="addProduct" class="btn btn-default center-block">Add New Art</button>
          <form id="newProduct" action="index.html" class="form-group">
            <p>
              <label for="title">Art Title</label>
              <input type="text" name="newTitle" class="form-control" value="" placeholder="Title of art piece">
            </p>
            <p>
              <p>
                <label for="image">Image</label>
                <input type="text" name="newImage" class="form-control" value="" placeholder="Image URL">
              </p>
              <p>
                <label for="artist">Artist</label>
                <input type="text" name="newArtist" class="form-control" value="" placeholder="Artist name">
              </p>
              <p>
                <label for="description">Description</label>
                <input type="text" name="newDescription" class="form-control" value="" placeholder="Description of art piece">
              </p>
              <p>
                <label for="dimensions">Dimensions</label>
                <input type="text" name="newDimensions" class="form-control" value="" placeholder="Dimensions of art piece">
              </p>
              <p>
                <label for="endx">End Bidding</label>
                <select name="newEndx" class="newEndx form-control">
                  <option ref="60">1 minute</option>
                  <option ref="120">2 minutes</option>
                  <option ref="180">3 minutes</option>
                  <option ref="240">4 minutes</option>
                  <option ref="300">5 minutes</option>
                </select>
              </p>
              <p>
                <label for="bidAmount">Incremental Bid Amount</label>
                <input type="text" name="bidAmount" class="form-control" value="" placeholder="Incremental bid price: 100">
              </p>
              <p>
                <label for="bidmin">Bid Minimum Amount</label>
                <input type="text" name="newBidMin" class="form-control" value="" placeholder="Minimum price: 100">
              </p>
              <button name="submitProduct" class="createListing btn btn-default">Submit New Art</button>
            </form>
          </div>
      </section>
   </div>

    <!-- libraries -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="bower_components/backbone-relational/backbone-relational.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/flipclock/compiled/flipclock.js"></script>


    <!-- main files -->
    <script src="js/templates.js"></script>
    <script src="js/models.js"></script>
    <script src="js/collections.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/views.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
